<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .lock-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .content {
            padding: 40px 30px;
        }

        .login-section {
            display: block;
        }

        .dashboard-section {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-reveal {
            background: #e74c3c;
            color: white;
            font-size: 1.2em;
            padding: 20px;
            margin-top: 30px;
        }

        .btn-reveal:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .btn-logout {
            background: #95a5a6;
            color: white;
            margin-top: 20px;
        }

        .btn-logout:hover {
            background: #7f8c8d;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95em;
            display: none;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .message-box h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .revealed-code {
            display: none;
            background: #fff3cd;
            border: 3px solid #ffc107;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            text-align: center;
        }

        .revealed-code.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .code-display {
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
        }

        .email-status {
            color: #28a745;
            font-weight: 600;
            margin-top: 10px;
        }

        .info-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 15px;
            line-height: 1.6;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="lock-icon">üîê</div>
            <h1>Acceso Seguro</h1>
            <p>Sistema Protegido</p>
        </div>

        <div class="content">
            <!-- Secci√≥n de Login -->
            <div class="login-section" id="loginSection">
                <div class="alert alert-error" id="alertError"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" id="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        Acceder
                    </button>
                </form>
            </div>

            <!-- Secci√≥n Dashboard (oculta inicialmente) -->
            <div class="dashboard-section" id="dashboardSection">
                <div class="message-box">
                    <h2>Si quieres revelar el pass pulsa el bot√≥n de abajo</h2>
                </div>

                <button class="btn btn-reveal" id="revealBtn">
                    üîì Revelar C√≥digo
                </button>

                <div class="revealed-code" id="revealedCode">
                    <h3 style="color: #333; margin-bottom: 15px;">C√≥digo Revelado:</h3>
                    <div class="code-display">247882</div>
                    <div class="email-status">‚úâÔ∏è Mail notificado</div>
                    <div class="info-text">
                        Se ha enviado una notificaci√≥n de acceso a luisfrancotudon@gmail.com
                    </div>
                </div>

                <button class="btn btn-logout" id="logoutBtn">
                    Cerrar Sesi√≥n
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const VALID_USER = 'luisaurora';
        const VALID_PASS = '23122019';
        const NOTIFICATION_EMAIL = 'luisfrancotudon@gmail.com';

        // Elementos del DOM
        const loginSection = document.getElementById('loginSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const revealBtn = document.getElementById('revealBtn');
        const revealedCode = document.getElementById('revealedCode');
        const logoutBtn = document.getElementById('logoutBtn');
        const alertError = document.getElementById('alertError');

        // Funci√≥n para obtener IP del usuario
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error obteniendo IP:', error);
                return 'IP no disponible';
            }
        }

        // Funci√≥n para enviar email (simulado + real mediante servicio)
        async function sendEmailNotification(ip) {
            const now = new Date();
            const dateString = now.toLocaleString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            const emailData = {
                to: NOTIFICATION_EMAIL,
                subject: 'ATENCION APP PASS abierta',
                body: `Se ha accedido a la aplicaci√≥n de c√≥digo seguro.

üìÖ Fecha y hora de acceso: ${dateString}
üåê Direcci√≥n IP: ${ip}

Este es un mensaje autom√°tico del sistema de seguridad.`
            };

            // Mostrar en consola (para depuraci√≥n)
            console.log('üìß EMAIL A ENVIAR:');
            console.log('Para:', emailData.to);
            console.log('Asunto:', emailData.subject);
            console.log('Contenido:');
            console.log(emailData.body);

            // OPCI√ìN 1: Usar EmailJS (requiere configuraci√≥n)
            // Descomentar y configurar si quieres emails reales
            /*
            try {
                await emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', {
                    to_email: emailData.to,
                    subject: emailData.subject,
                    message: emailData.body
                });
            } catch (error) {
                console.error('Error enviando email:', error);
            }
            */

            // OPCI√ìN 2: Usar FormSubmit con c√≥digo de activaci√≥n
            try {
                const formData = new FormData();
                formData.append('_subject', emailData.subject);
                formData.append('message', emailData.body);
                formData.append('_template', 'basic');

                await fetch('https://formsubmit.co/ajax/874dfc76374b07aaee7a33e7eec5e829', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
            } catch (error) {
                console.error('Error con FormSubmit:', error);
            }

            // Mostrar notificaci√≥n del navegador si est√° permitido
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('APP PASS abierta', {
                    body: `Acceso detectado desde IP: ${ip}`,
                    icon: 'üîê'
                });
            }

            return emailData;
        }

        // Pedir permiso para notificaciones
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validar credenciales
            if (username === VALID_USER && password === VALID_PASS) {
                // Login exitoso
                loginBtn.innerHTML = '<span class="spinner"></span>';
                loginBtn.classList.add('loading');

                // Peque√±a pausa para efecto visual
                await new Promise(resolve => setTimeout(resolve, 500));

                loginSection.style.display = 'none';
                dashboardSection.style.display = 'block';
                alertError.style.display = 'none';

                loginBtn.innerHTML = 'Acceder';
                loginBtn.classList.remove('loading');
            } else {
                // Login fallido
                alertError.textContent = '‚ùå Usuario o contrase√±a incorrectos';
                alertError.style.display = 'block';
                
                setTimeout(() => {
                    alertError.style.display = 'none';
                }, 3000);
            }
        });

        // Revelar c√≥digo y enviar email
        revealBtn.addEventListener('click', async () => {
            revealBtn.innerHTML = '<span class="spinner"></span> Enviando notificaci√≥n...';
            revealBtn.classList.add('loading');

            // Obtener IP
            const userIP = await getUserIP();

            // Enviar email
            await sendEmailNotification(userIP);

            // Esperar un momento
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Mostrar c√≥digo
            revealedCode.classList.add('show');
            revealBtn.style.display = 'none';
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            loginSection.style.display = 'block';
            dashboardSection.style.display = 'none';
            revealedCode.classList.remove('show');
            revealBtn.style.display = 'block';
            loginForm.reset();
            alertError.style.display = 'none';
        });

        // Limpiar errores al escribir
        document.getElementById('username').addEventListener('input', () => {
            alertError.style.display = 'none';
        });
        document.getElementById('password').addEventListener('input', () => {
            alertError.style.display = 'none';
        });
    </script>
</body>
</html>
