<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .lock-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-reveal {
            background: #e74c3c;
            color: white;
            font-size: 1.2em;
            padding: 20px;
            margin-top: 30px;
        }

        .btn-reveal:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .btn-logout {
            background: #95a5a6;
            color: white;
            margin-top: 20px;
        }

        .btn-logout:hover {
            background: #7f8c8d;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .message-box h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .revealed-code {
            background: #fff3cd;
            border: 3px solid #ffc107;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .code-display {
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
        }

        .email-status {
            color: #28a745;
            font-weight: 600;
            margin-top: 10px;
        }

        .info-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 15px;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="lock-icon">üîê</div>
            <h1>Acceso Seguro</h1>
            <p>Sistema Protegido</p>
        </div>

        <div class="content">
            <!-- Login -->
            <div id="loginPage">
                <div id="errorMsg" class="alert alert-error hidden"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Acceder</button>
                </form>
            </div>

            <!-- Dashboard -->
            <div id="dashboardPage" class="hidden">
                <div class="message-box">
                    <h2>Si quieres revelar el pass pulsa el bot√≥n de abajo</h2>
                </div>

                <button class="btn btn-reveal" id="revealBtn">üîì Revelar C√≥digo</button>

                <div id="codeSection" class="hidden">
                    <div class="revealed-code">
                        <h3 style="color: #333; margin-bottom: 15px;">C√≥digo Revelado:</h3>
                        <div class="code-display">23122019</div>
                        <div class="email-status">‚úâÔ∏è Mail notificado</div>
                        <div class="info-text">
                            Se ha enviado una notificaci√≥n de acceso a luisfrancotudon@gmail.com
                        </div>
                    </div>
                </div>

                <button class="btn btn-logout" id="logoutBtn">Cerrar Sesi√≥n</button>
            </div>
        </div>
    </div>

    <script>
        // === CONFIGURACI√ìN ===
        const CONFIG = {
            user: 'luisaurora',
            pass: '247882',
            email: 'luisfrancotudon@gmail.com',
            formsubmitCode: '874dfc76374b07aaee7a33e7eec5e829'
        };

        // === ELEMENTOS DOM ===
        const loginPage = document.getElementById('loginPage');
        const dashboardPage = document.getElementById('dashboardPage');
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const revealBtn = document.getElementById('revealBtn');
        const codeSection = document.getElementById('codeSection');
        const logoutBtn = document.getElementById('logoutBtn');

        // === FUNCIONES ===
        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.remove('hidden');
            setTimeout(() => errorMsg.classList.add('hidden'), 3000);
        }

        async function getIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                return data.ip;
            } catch {
                return 'No disponible';
            }
        }

        async function sendEmail(ip) {
            const now = new Date();
            const fecha = now.toLocaleString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            const mensaje = `Se ha accedido a la aplicaci√≥n de c√≥digo seguro.

üìÖ Fecha y hora: ${fecha}
üåê IP: ${ip}

Mensaje autom√°tico del sistema de seguridad.`;

            console.log('üìß ENVIANDO EMAIL:');
            console.log('Para:', CONFIG.email);
            console.log('Asunto: ATENCION APP PASS abierta');
            console.log('Mensaje:', mensaje);

            try {
                const formData = new FormData();
                formData.append('_subject', 'ATENCION APP PASS abierta');
                formData.append('message', mensaje);

                fetch(`https://formsubmit.co/ajax/${CONFIG.formsubmitCode}`, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                }).then(() => {
                    console.log('‚úÖ Email enviado');
                }).catch(err => {
                    console.log('‚ö†Ô∏è Error:', err);
                });
            } catch (error) {
                console.log('‚ö†Ô∏è Error al enviar:', error);
            }
        }

        // === LOGIN ===
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            console.log('Intentando login...');
            console.log('Usuario ingresado:', user);
            console.log('Pass ingresado:', pass);
            console.log('Usuario esperado:', CONFIG.user);
            console.log('Pass esperado:', CONFIG.pass);

            if (user === CONFIG.user && pass === CONFIG.pass) {
                console.log('‚úÖ Login correcto');
                loginPage.classList.add('hidden');
                dashboardPage.classList.remove('hidden');
            } else {
                console.log('‚ùå Login incorrecto');
                showError('‚ùå Usuario o contrase√±a incorrectos');
            }
        });

        // === REVELAR C√ìDIGO ===
        revealBtn.addEventListener('click', async () => {
            revealBtn.textContent = '‚è≥ Enviando notificaci√≥n...';
            revealBtn.disabled = true;

            // Obtener IP y enviar email en segundo plano
            getIP().then(ip => sendEmail(ip));

            // Esperar 1 segundo y mostrar c√≥digo
            setTimeout(() => {
                codeSection.classList.remove('hidden');
                revealBtn.classList.add('hidden');
            }, 1000);
        });

        // === LOGOUT ===
        logoutBtn.addEventListener('click', () => {
            dashboardPage.classList.add('hidden');
            loginPage.classList.remove('hidden');
            codeSection.classList.add('hidden');
            revealBtn.classList.remove('hidden');
            revealBtn.disabled = false;
            revealBtn.textContent = 'üîì Revelar C√≥digo';
            loginForm.reset();
        });
    </script>
</body>
</html>
