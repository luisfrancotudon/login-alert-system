<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #667eea;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 { text-align: center; color: #333; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #5568d3; }
        .hidden { display: none; }
        .reveal-btn {
            background: #e74c3c;
            margin-top: 20px;
        }
        .code {
            background: #fff3cd;
            padding: 30px;
            margin-top: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .code h2 {
            font-size: 48px;
            color: #e74c3c;
            margin: 20px 0;
            letter-spacing: 5px;
        }
        /* Modal para zoom de imagen */
        #imageModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            cursor: pointer;
        }
        #imageModal img {
            margin: auto;
            display: block;
            max-width: 95%;
            max-height: 95%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
        }
        #imageModal .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- LOGIN -->
        <div id="login">
            <h1>üîê Login</h1>
            <input type="text" id="user" placeholder="Usuario">
            <input type="password" id="pass" placeholder="Contrase√±a">
            <button onclick="doLogin()">ACCEDER</button>
        </div>

        <!-- DASHBOARD -->
        <div id="dashboard" class="hidden">
            <h1>‚úÖ Acceso Correcto</h1>
            <p style="text-align: center;">Si quieres revelar el pass pulsa el bot√≥n de abajo</p>
            <button class="reveal-btn" onclick="revealCode()">üîì REVELAR C√ìDIGO</button>
            <div id="codeBox" class="hidden">
                <div class="code">
                    <p>C√≥digo Revelado:</p>
                    <h2>23122019</h2>
                    <p style="color: green;">‚úâÔ∏è Mail notificado</p>
                    <p style="color: #666; font-size: 14px; margin-top: 15px;">üëÜ Haz clic en la imagen para ampliar</p>
                    <img src="instruction.jpg" alt="Instrucciones" onclick="openImageZoom()" style="width: 100%; max-width: 600px; margin-top: 10px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); cursor: pointer; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para zoom de imagen -->
    <div id="imageModal" onclick="closeImageZoom()">
        <span class="close">&times;</span>
        <img id="zoomedImage" src="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Inicializar EmailJS
        emailjs.init("l5h-6Pfdp7qONXTWM");

        console.log('‚úÖ Script cargado correctamente');

        function doLogin() {
            console.log('üîë Intentando login...');
            
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            
            console.log('Usuario:', user);
            console.log('Pass:', pass);
            
            if (user === 'luisaurora' && pass === '247882') {
                console.log('‚úÖ Credenciales correctas');
                document.getElementById('login').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } else {
                console.log('‚ùå Credenciales incorrectas');
                alert('‚ùå Usuario o contrase√±a incorrectos');
            }
        }

        async function revealCode() {
            console.log('üìß Revelando c√≥digo y enviando email...');
            
            const btn = event.target;
            btn.textContent = '‚è≥ Enviando...';
            btn.disabled = true;

            // Obtener IP
            let ip = 'No disponible';
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                ip = data.ip;
                console.log('IP obtenida:', ip);
            } catch (e) {
                console.log('No se pudo obtener IP:', e);
            }

            // Fecha
            const fecha = new Date().toLocaleString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            console.log('Enviando email con fecha:', fecha, 'e IP:', ip);

            // Enviar email
            try {
                const response = await emailjs.send(
                    'service_li94yhp',
                    'template_o25thc6',
                    {
                        to_email: 'luisfrancotudon@gmail.com',
                        fecha: fecha,
                        ip: ip
                    }
                );
                console.log('‚úÖ Email enviado!', response);
            } catch (error) {
                console.error('‚ùå Error al enviar:', error);
            }

            // Mostrar c√≥digo
            document.getElementById('codeBox').classList.remove('hidden');
            btn.classList.add('hidden');
        }

        function openImageZoom() {
            document.getElementById('imageModal').style.display = 'block';
            document.getElementById('zoomedImage').src = 'instruction.jpg';
        }

        function closeImageZoom() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
</body>
</html>
